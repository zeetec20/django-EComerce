
{% load humanize %}
{% load static %}
                        {% for lane in barangLane %}
                            <div class="row">
                            {% for barang in lane %}
                                <div class="col-lg-4">
                                    <div class="row col-lg-12">
                                        <img src="media/{{ barang.image1 }}" alt="" class="cover">
                                    </div>
                                    <div class="row col-lg-12">
                                        <h5 class="title">{{barang.nama}}</h5>
                                    </div>
                                    <div class="row col-lg-12">
                                        <h6 class="price">Rp {{barang.harga | intcomma}}</h6>
                                        <img src="{% static 'asset/images/icon/add-to-cart.png' %}" alt="" class="add add{{ forloop.counter }}">
                                    </div>
                                </div>
                            {% endfor %}
                            </div>
                        {% endfor %}
