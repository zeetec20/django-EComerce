<img src="{% if user.profile == '' %}/static/asset/images/icon/user.png{% else %}/media/{{user.profile}}{% endif %}" class="profile" alt="">
<a class="dropdown-item username" style="color: #313131;">{{ user.username }}</a>
<a class="dropdown-item" onclick="profile('show')">Profil</a>
<a class="dropdown-item" id="logout" onclick="logout()">Logout</a>
